<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>restablecerContra</ion-title>
    <button (click)="retroceder()" class="boton-retroceder">← Retroceder</button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Reestablecer contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingrese el usuario</ion-label>
    <ion-input id="nombre-input" placeholder="Ingrese su nombre" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-card *ngIf="password">
    <h2>Su contraseña:</h2>
    <div class="box">
      <h4>{{ password }}</h4>
    </div>
  </ion-card>
  <ion-button expand="full" (click)="resuperarContra()">Recuperar contraseña</ion-button>

</ion-content>
