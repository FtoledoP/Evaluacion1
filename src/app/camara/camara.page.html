<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camara</ion-title>
    <button (click)="retroceder()" class="boton-retroceder">‚Üê Retroceder</button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)=takePhoto()>Foto</ion-button>

  <ion-card *ngIf="imagen">
    <ion-img [src]="imagen.src"></ion-img>
    <ion-button (click)="subirFoto()">Subir foto</ion-button>
  </ion-card>

</ion-content>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando . . . </p></ngx-spinner>
